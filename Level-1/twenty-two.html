<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        var score1 = 400;
        var score2 = 500;
        var score3 = 700;
        var scores = [score1, score2, score3];
        console.log("All-Scores: " + scores);
        var highestScore = Math.max(score1, score2, score3);
        var lowestScore = Math.min(score1, score2, score3);
        console.log("Highest score is: " + highestScore);
        console.log("Lowest Score is : " + lowestScore);

    </script>
</body>

</html>
