<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>One</p>
    <p>Two</p>
    <p>Three</p>

    <script>
        var numberOfPtags = document.getElementsByTagName("p");
        console.log(numberOfPtags);//This will print the numbers of '<p>' tags.
        //Lets loop all the three P tags
        console.log("Printing all the elements:");
        console.log("==========================");
        for (var i = 0; i < numberOfPtags.length; i++) {
            console.log(numberOfPtags[i]);
        }
    </script>
</body>

</html>
